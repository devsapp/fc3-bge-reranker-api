Edition: 3.0.0
Type: Project
Organization: 阿里云函数计算（FC）
Effective: Public
Name: fc3-bge-reranker-api
Service: 
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 创建函数 # 所需要的权限
Provider:
  - 阿里云
Version: 0.0.3
Description: 使用serverless devs将  开源Bert模型 bge-reranker-v2-m3 部署到函数计算上
HomePage: https://github.com/devsapp/fc3-bge-reranker-api
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-beijing
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
    functionName:
      title: bge-reranker-v2-m3的函数
      type: string
      default: 'bge-reranker-m3-function-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
